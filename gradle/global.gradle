import static java.io.File.separator


/* SECTION check */

if (!project.ext.has('parseArgument')) throw new IllegalStateException('Apply "utilities.gradle" before applying "global.gradle".')
String rootDir = name == 'buildSrc' ? "$rootDir${separator}.." : rootDir


/* SECTION extension variables */

project.ext {
    // COMMENT arguments

    buildType = parseArgument 'buildType', 'BUILD_TYPE', 'DEBUG'
    update = parseArgument('update', 'UPDATE', false).toBoolean()
    strictDigestCheck = parseArgument('strictDigestCheck', 'STRICT_DIGEST_CHECK', false).toBoolean()


    // COMMENT variables

    lastGoodSettingsPath = "$rootDir${separator}gradle${separator}last-good-settings.json".toString()
    repositoryDirectory = "$buildDir${separator}repo".toString()
}

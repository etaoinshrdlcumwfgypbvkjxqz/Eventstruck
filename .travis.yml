##################################################
# Travis CI
##################################################

language: java

git:
  depth: 50

jdk: oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

os: linux
env:
  matrix:
    - BUILD_TYPE=DEBUG
    - BUILD_TYPE=RELEASE
    - BUILD_TYPE=DEBUG APPLY_LAST_GOOD_SETTINGS=true
    - BUILD_TYPE=RELEASE APPLY_LAST_GOOD_SETTINGS=true

matrix:
  fast_finish: true
  allow_failures:
    - env: BUILD_TYPE=DEBUG
    - env: BUILD_TYPE=RELEASE

before_install:
  - chmod +x ./gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

branches:
  except:
    - gh-pages
